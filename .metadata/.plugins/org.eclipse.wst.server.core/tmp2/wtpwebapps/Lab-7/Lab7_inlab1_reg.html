<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>

</head>
<center><h2>Registration Page</h2></center><hr><hr><br><br>
<body bgcolor="coral">

<center>

<form name="f" method="post" action="register_check.jsp">
<input type="text" name="fname" placeholder="Enter Full Name"><br><br>
<h4 font-size=5em>Select Gender:</h4>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br><br>
<input type="email" name="email" placeholder="Enter Mail ID"><br><br>
<input type="text" name="uname" placeholder="Enter User Name"><br><br>
<input type="password" name="pwd" placeholder="Enter Password"><br><br>
<input type="text" name="loc" placeholder="Enter Location"><br><br>
<input type="submit"  placeholder="Register">
</form>
</center>

</body>
</html>
