<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<script>
function validate()
{
  var uname=document.f.uname.value;
  var pwd=document.f.pwd.value;
  if(uname.length==0)
    {
    alert("Username Should Be Required");
    document.f.uname.focus();
    return false;
    }
  if(pwd.length==0)
    {
    alert("Password should be required");
    document.f.pwd.focus();
    return false;
    }
}
</script>
</head>
<center><h2>Login Page</h2></center><hr><hr><br><br>
<body bgcolor="coral">
<center>
<form name="f" method="post" action="checklogin.jsp" onsubmit="return validate()">
<input type="text" name="uname" placeholder="Enter Username"><br><br>
<input type="password" name="pwd" placeholder="Enter Password"><br><br>
<input type="submit"  placeholder="Submit">
</form>
</center>

</body>
</html>
