<html lang="en">
<head>

					<form id="register-form" method="post" action="reg2.jsp">

						<input class="input-form" type="email" name="uemail" placeholder="Enter your email" required><br><br>
						<input class="input-form" type="password" name="upassword" placeholder="Enter your password" required><br><br>
						<input class="submit-form" type="submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</div>

		var y = document.getElementById("register-form");

			z.style.left = "215px";
			l.style.color = "#848484";
			r.style.color = "#00ffc3";
			ac.textContent = "Register";
		}

		function login(){
			x.style.left = "25px";

			r.style.color = "#848484";
			ac.textContent = "Login";

</html>
