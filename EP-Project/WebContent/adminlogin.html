<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="astyle.css">
</head>
<body>
<marquee direction="right" style="background:  #800000;font-size:50px;color:  #00e600;font-style:bold ;font-family:jockman">
			Welcome To FlyHigh Admin Login Page
		</marquee>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
     <center><h1> <b>FLYHIGH</b> </h1></center>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="flyhigh4.jpg" alt="login" class="login-card-img">
            
          </div>
          <div class="col-md-7">
         
            <div class="card-body">
              <div class="brand-wrapper">
              </div>
              
              <p class="login-card-description">Admin Login</p>
              <form method="post" action="checkadmin.jsp">
                  <div class="form-group">
                    <label for="email" class="sr-only">Admin Id</label>
                    <input type="id" name="aid" id="id" class="form-control" placeholder="Enter Id">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="pwd" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <a href="#!" class="forgot-password-link"></a>
                <p class="login-card-footer-text"><a href="#!" class="text-reset"></a></p>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
